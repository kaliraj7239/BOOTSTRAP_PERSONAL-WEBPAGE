<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <hr>
  <p><center><h1>MY GALLERY</h1></center></p>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
       
        <span class="item" data-name="family">Family</span>
        <span class="item" data-name="school">School</span>
        <span class="item" data-name="college">College</span>
        <span class="item" data-name="Leaders">Leaders</span>
      </div>
    </nav>
    <!-- filter Images -->
    
  
    
    <p><h2><center>Family Functions</center></h2></p>
    <hr>
    <div class="gallery">
      <div class="image" data-name="family"><span><img src="images/family.png"  width="432" height="168" alt=""></span></div>
      <div class="image" data-name="family"><span><img src="images/family1.jpeg"  width="512" height="228" alt=""></span></div>
     <div class="image" data-name="family"><span><img src="images/family2.jpg"   width="512" height="228" alt=""></span></div>
      <div class="image" data-name="family"><span><img src="images/family3.webp"  width="432" height="168" alt=""></span></div>
      <div class="image" data-name="family"><span><img src="images/family4.jpg"  width="432" height="168"  alt=""></span></div>
      <div class="image" data-name="family"><span><img src="images/family5.jpg"  width="512" height="228" alt=""></span></div>
      <div class="image" data-name="family"><span><img src="images/family6.jpg"  width="512" height="228" alt=""></span></div>
      <div class="image" data-name="family"><span><img src="images/family8.jpg" width="432" height="168"  alt=""></span></div>
      
      
      
    </div>
    <hr>
    <p><h2><center>School Memories</center></h2></p>
    <hr>
    <div class="gallery">
      <div class="image" data-name="school"><span><img src="images/school1.png" alt=""></span></div>
      <div class="image" data-name="school"><span><img src="images/school2.jpg"  alt=""></span></div>
      <div class="image" data-name="school"><span><img src="images/school8.jpg"  alt=""></span></div>
      <div class="image" data-name="school"><span><img src="images/school4.jpg"  alt=""></span></div>

      <div class="image" data-name="school"><span><img src="images/school5.jpg"  alt=""></span></div>

      <div class="image" data-name="school"><span><img src="images/school6.jpg"  alt=""></span></div>

      <div class="image" data-name="school"><span><img src="images/school7.jpg"  alt=""></span></div>

      
      
      
    </div>
    <hr>
    <p><h2><center>College Memories</center></h2></p>
    <hr>
    <div class="gallery">
      <div class="image" data-name="college"><span><img src="images/college.jpg"  alt=""></span></div>
      <div class="image" data-name="college"><span><img src="images/college1.jpg"   alt=""></span></div>
      <div class="image" data-name="college"><span><img src="images/college2.jpg"  alt=""></span></div>
      <div class="image" data-name="college"><span><img src="images/college3.jpg"  alt=""></span></div>
      <div class="image" data-name="college"><span><img src="images/college4.jpg"  alt=""></span></div>
      <div class="image" data-name="college"><span><img src="images/college5.jpg"  alt=""></span></div>

      
      
    </div>
    <hr>
    <p><h2><center>Leaders</center></h2></p>
    <hr>
    <div class="gallery">
      <div class="image" data-name="Leaders"><span><img src="images/leader3.jpg" width="412" height="310"  alt=""></span></div>
      <div class="image" data-name="Leaders"><span><img src="images/leader2.jpg" width="412" height="310"  alt=""></span></div>
      <div class="image" data-name="Leaders"><span><img src="images/leader.jpeg" width="412" height="310"  alt=""></span></div>
      <div class="image" data-name="Leaders"><span><img src="images/leader1.webp"width="412" height="310"  alt=""></span></div>
      
      
      
      
      
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>
  <script>const filterItem = document.querySelector(".items");
    const filterImg = document.querySelectorAll(".gallery .image");
    window.onload = ()=>{ //after window loaded
      filterItem.onclick = (selectedItem)=>{ //if user click on filterItem div
        if(selectedItem.target.classList.contains("item")){ //if user selected item has .item class
          filterItem.querySelector(".active").classList.remove("active"); //remove the active class which is in first item
          selectedItem.target.classList.add("active"); //add that active class on user selected item
          let filterName = selectedItem.target.getAttribute("data-name"); //getting data-name value of user selected item and store in a filtername variable
          filterImg.forEach((image) => {
            let filterImges = image.getAttribute("data-name"); //getting image data-name value
            //if user selected item data-name value is equal to images data-name value
            //or user selected item data-name value is equal to "all"
            if((filterImges == filterName) || (filterName == "all")){
              image.classList.remove("hide"); //first remove the hide class from the image
              image.classList.add("show"); //add show class in image
            }else{
              image.classList.add("hide"); //add hide class in image
              image.classList.remove("show"); //remove show class from the image
            }
          });
        }
      }
      for (let i = 0; i < filterImg.length; i++) {
        filterImg[i].setAttribute("onclick", "preview(this)"); //adding onclick attribute in all available images
      }
    }
    //fullscreen image preview function
    //selecting all required elements
    const previewBox = document.querySelector(".preview-box"),
    categoryName = previewBox.querySelector(".title p"),
    previewImg = previewBox.querySelector("img"),
    closeIcon = previewBox.querySelector(".icon"),
    shadow = document.querySelector(".shadow");
    function preview(element){
      //once user click on any image then remove the scroll bar of the body, so user cant scroll up or down
      document.querySelector("body").style.overflow = "hidden";
      let selectedPrevImg = element.querySelector("img").src; //getting user clicked image source link and stored in a variable
      let selectedImgCategory = element.getAttribute("data-name"); //getting user clicked image data-name value
      previewImg.src = selectedPrevImg; //passing the user clicked image source in preview image source
      categoryName.textContent = selectedImgCategory; //passing user clicked data-name value in category name
      previewBox.classList.add("show"); //show the preview image box
      shadow.classList.add("show"); //show the light grey background
      closeIcon.onclick = ()=>{ //if user click on close icon of preview box
        previewBox.classList.remove("show"); //hide the preview box
        shadow.classList.remove("show"); //hide the light grey background
        document.querySelector("body").style.overflow = "auto"; //show the scroll bar on body
      }
    }
    </script>
</body>
</html>
